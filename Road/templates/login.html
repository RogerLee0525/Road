<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login Page</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="{{ static_url("css/bootstrap.min.css") }}" rel="stylesheet" />
<link href="{{ static_url("css/bootstrap-responsive.min.css") }}" rel="stylesheet" />
<link rel="stylesheet" href="{{ static_url("css/font-awesome.min.css") }}" />

<!--ace styles-->

<link rel="stylesheet" href="{{ static_url("css/ace.min.css") }}" />
<link rel="stylesheet" href="{{ static_url("css/ace-responsive.min.css") }}" />
<link rel="stylesheet" href="{{ static_url("css/ace-skins.min.css") }}" />
</head>
	<body class="login-layout">
		<div class="main-container container-fluid">
			<div class="main-content">
				<div class="row-fluid">
					<div class="span12">
						<div class="login-container">
							<div class="row-fluid">
								<div class="center">
									<h1>
										<i class="icon-lemon green"></i>
										<span class="red">Apeksys</span>
										<span class="white">Administrator</span>
									</h1>
									
								</div>
							</div>

							<div class="space-6"></div>

							<div class="row-fluid">
								<div class="position-relative">
									<div id="login-box" class="login-box visible widget-box no-border">
										<div class="widget-body">
											<div class="widget-main">
												<h4 class="header blue lighter bigger">
													<i class="icon-coffee green"></i>
													Login
												</h4>

												<div>
												<p class="text-error">{{message or ''}}</p>
												</div>

												<form action="/" method="post">
													<fieldset>
														<label>
															<span class="block input-icon input-icon-right">
																<input type="text" class="span12" name="user_code" placeholder="Username" />
																<i class="icon-user"></i>
															</span>
														</label>

														<label>
															<span class="block input-icon input-icon-right">
																<input type="password" class="span12" name="pass_word" placeholder="Password" />
																<i class="icon-lock"></i>
															</span>
														</label>

														<div class="space"></div>

														<div class="clearfix">
															<label class="inline">
																<input type="checkbox" />
																<span class="lbl"> Remember Me</span>
															</label>

															<button type="submit" class="width-35 pull-right btn btn-small btn-primary">
																<i class="icon-key"></i>
																Login
															</button>
														</div>

														<div class="space-4"></div>
													</fieldset>
												</form>

											</div><!--/widget-main-->

											<div class="toolbar clearfix"><h5 class="white">&nbsp; &copy; APEKSYS.com</h5>
											</div>
										</div><!--/widget-body-->
									</div><!--/login-box-->

								</div><!--/position-relative-->
							</div>
						</div>
					</div><!--/.span-->
				</div><!--/.row-fluid-->
			</div>
		</div><!--/.main-container-->

		<!--basic scripts-->

		<!--[if !IE]>-->

		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>

		<!--<![endif]-->

		<!--[if IE]>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<![endif]-->

		<!--[if !IE]>-->

		<script type="text/javascript">
			window.jQuery || document.write("<script src='{{ static_url("js/jquery-2.0.3.min.js") }}'>"+"<"+"/script>");
		</script>

		<!--<![endif]-->

		<!--[if IE]>
		<script type="text/javascript">
 			window.jQuery || document.write("<script src='{{ static_url("js/jquery-1.10.2.min.js") }}'>"+"<"+"/script>");
		</script>
		<![endif]-->

		<script type="text/javascript">
			if("ontouchend" in document) document.write("<script src='{{ static_url("js/jquery.mobile.custom.min.js") }}'>"+"<"+"/script>");
		</script>
		<script src="{{ static_url("js/bootstrap.min.js") }}"></script>

		<!--page specific plugin scripts-->

		<!--ace scripts-->

		<script src="{{ static_url("js/ace-elements.min.js") }}"></script>
		<script src="{{ static_url("js/ace.min.js") }}"></script>

		<!--inline scripts related to this page-->

		<script type="text/javascript">
			function show_box(id) {
			 $('.widget-box.visible').removeClass('visible');
			 $('#'+id).addClass('visible');
			}
		</script>
</body>
</html>

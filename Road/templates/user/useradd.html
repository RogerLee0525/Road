{% extends "../base.html" %}
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
{% block body %}			
			<div class="main-content">
				<div class="breadcrumbs" id="breadcrumbs">
					<ul class="breadcrumb">
						<li>
							<i class="icon-home home-icon"></i>
							<a href="#">Home</a>

							<span class="divider">
								<i class="icon-angle-right arrow-icon"></i>
							</span>
						</li>
						<li>Management
							<span class="divider">
								<i class="icon-angle-right arrow-icon"></i>
							</span>
						</li>
						<li class="active">User Management</li>
					</ul><!--.breadcrumb-->
				</div>
				
				<!-- main begin -->
				<div class="page-content">
					<div class="page-header position-relative">
						<div class=" inline no-margin">
							<h1>
								<b>User Add</b>
							</h1>
						</div>
						
						<div data-toggle="buttons-radio" class="pull-right btn-group no-margin">
							<button onclick="javascript:window.location.href='/user/list/?m={{menu_code}}'" class="btn btn-default btn-middle">
								<i class="icon-hand-left bigger-110"></i>
								User List
							</button>
						</div>
					</div><!--/.page-header-->
				
					<div class="row-fluid">
						<div class="offset1 span10">
						<!--PAGE CONTENT BEGINS-->
							<form id="useradd" class="form-horizontal" method="post" action="/user/add/?m={{menu_code}}">
								<div class="control-group">
									<label class="control-label" for="user_code">User Code:</label>

									<div class="controls">
										<input type="text" id="user_code" name="user_code" placeholder="User Code" />
									</div>
								</div>
								
								<div class="control-group">
									<label class="control-label" for="password">Password:</label>

									<div class="controls">
										<input type="password" id="password" name="password" placeholder="Password" />
									</div>
								</div>
								
								<div class="control-group">
									<label class="control-label" for="gender">Gender:</label>

									<div class="controls">
										<select id="gender" name="gender" class="input-small">
											<option value="M">Man</option>
											<option value="F">Female</option>
										</select>
									</div>
								</div>
								
								<div class="control-group">
									<label class="control-label" for="email">Email:</label>

									<div class="controls">
										<input type="text" id="email" name="email" placeholder="email" />
									</div>
								</div>
								
								<div class="control-group">
									<label class="control-label" for="phone">Phone:</label>

									<div class="controls">
										<input type="text" id="phone" name="phone" placeholder="phone" />
									</div>
								</div>
								
								<div class="control-group">
									<label class="control-label" for="type">Type:</label>

									<div class="controls">
										<select id="type" name="type" class="input-big">
											<option value="1" />Apeksys
											<option value="2" />Client
										</select>
									</div>
								</div>
								
								<div class="control-group">
									<label class="control-label" for="status">Status:</label>

									<div class="controls">
										<select id="status" name="status" class="input-small">
											<option value="1" />Active
											<option value="2" />Inactive
										</select>
									</div>
								</div>
								
								<div class="form-actions">
									<button class="btn btn-info" type="submit">
										<i class="icon-ok bigger-110"></i>
										Submit
									</button>
									&nbsp; &nbsp; &nbsp;
									<button class="btn" type="reset">
										<i class="icon-undo bigger-110"></i>
										Reset
									</button>
								</div>
							
							</form>
						<!--PAGE CONTENT end-->
						</div>
					</div>
				</div>
				<!-- main end -->
			</div>

{% end %}
{% block script %}
		
<script src="{{ static_url('js/jquery.validate.min.js') }}"></script>
<script type="text/javascript">

	$().ready(function(){
		$("#useradd").validate({
			errorElement: 'span',
			errorClass: 'help-inline',
			focusInvalid: false,
			
			rules: {
				user_code:{
					required: true,
					minlength: 5
				},
				password:{
					required: true,
					minlength: 6
				},
				email:{
					required: true,
					email:true
				},
				phone:{
					required: true,
					digits: true,
					minlength: 8,
					maxlength: 11
				}
				
			},
			
			messages: {
				user_code:{
					required: "请输入用户名",
					minlength: "用户名长度大于等于3位"
				},
				password:{
					required: "请输入密码",
					minlength: "密码长度大于等于6位"
				},
				email:{
					required: "请输入正确的Email地址",
					email: "请输入正确的Email地址"
				},
				phone: "请输入正确的电话号码"
				
			},
			
			highlight: function (e) {
				$(e).closest('.control-group').removeClass('info').addClass('error');
			},
			
			success: function (e) {
				$(e).closest('.control-group').removeClass('error').addClass('info');
				$(e).remove();
			},
			
			submitHandler: function (form) {
				form.submit();
			}
		});
		
	});
</script>
		
{% end %}
